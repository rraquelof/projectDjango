{% extends 'base.html' %} {% load static %} {% block head %}
<title>Tcc - {{ tcc.titulo }}</title>
{% endblock %} {% block conteudo %}
<div class="page-header text-center py-3">
  <h1>{{ tcc.titulo }}</h1>
  <hr />
</div>
<div class="row">
  <div class="col-sm-4">
    {% if tcc.capa_tcc == '' %}
    <img src="{% static 'img/tcc.png' %}" class="card-img-top" alt="..." />
    {% else %}
    <img src="{{ tcc.capa.url }}" class="card-img-top" alt="..." />
    {% endif %}
  </div>
  <div class="col-sm-8">
    <p class="h4">
      <strong>Autor:</strong>
      {{ user.username }}
    </p>
  
    <p class="h4">
      <strong>Orientador:</strong>
      {{ orientador.nome }}
    </p>
    <p class="h4">
      <strong>Tcc em PDF:</strong>
      <a href="{{ tcc.tcc_pdf.url }}">Abrir</a>
    </p>
  </div>
</div>
{% endblock %}
